<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Pok√©Nurse &bull; Login</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3009/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());

      window.hideAll = function () {
        let clickableDetailsBtn = document.querySelectorAll('tr.shown .details-control');
        clickableDetailsBtn.forEach((i) => {
          i.click();
        });
      };

      window.showPer = function (number = 30) {
        let clickableDetailsBtn = [].slice.call(document.querySelectorAll('.table-condensed.no-footer > tbody > tr:not(.child):not(.shown) .details-control'), 0, number);

        clickableDetailsBtn.forEach((i) => {
          i.click();
        });
      };

      window.showAll = function () {
        let clickableDetailsBtn = document.querySelectorAll('tr:not(.shown) .details-control');
        clickableDetailsBtn.forEach((i) => {
          if (+i.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent !== 1) {
            i.click();
          }
        });
      };
    </script>
  </body>
</html>
